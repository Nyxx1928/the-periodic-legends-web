<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | TPL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="/config.local.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .admin-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(135deg, #f59e0b, #fcd34d);
            color: black;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="glass-effect rounded-2xl p-8 md:p-12 max-w-md w-full relative">
        <div class="admin-badge">
            <i class="fas fa-shield-alt mr-1"></i> ADMIN
        </div>
        
        <div class="text-center mb-8">
            <i class="fas fa-shield-alt text-5xl text-yellow-500 mb-4"></i>
            <h1 class="text-3xl font-bold text-white mb-2">Admin Access</h1>
            <p class="text-gray-400 text-sm">System Administration Portal</p>
        </div>
        
        <form id="adminLoginForm" class="space-y-4">
            <div>
                <label class="block text-gray-300 text-sm mb-2">
                    <i class="fas fa-user-shield mr-2"></i>Admin ID
                </label>
                <input type="text" id="adminId" placeholder="Enter Admin ID" required class="w-full px-4 py-3 rounded-lg bg-[#171819] border border-[#202221] focus:ring-2 focus:ring-yellow-500 focus:outline-none text-white transition-all">
            </div>
            
            <div>
                <label class="block text-gray-300 text-sm mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <div class="relative">
                    <input type="password" id="adminPassword" placeholder="Enter Password" required class="w-full px-4 py-3 pr-12 rounded-lg bg-[#171819] border border-[#202221] focus:ring-2 focus:ring-yellow-500 focus:outline-none text-white transition-all">
                    <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-yellow-500">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-yellow-500 text-black px-4 py-3 rounded-lg font-semibold hover:bg-yellow-600 transition transform hover:scale-105">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </form>
        
        <p id="adminMessage" class="mt-4 text-center text-sm"></p>
        
        <div class="mt-6 text-center space-y-2">
            <a href="Admin_CreateAccount.html" class="text-yellow-500 hover:text-yellow-400 text-sm transition block">
                <i class="fas fa-user-plus mr-1"></i> Create Admin Account
            </a>
            <a href="index.html" class="text-gray-400 hover:text-yellow-500 text-sm transition block">
                <i class="fas fa-arrow-left mr-1"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        let supabase;
        try {
            supabase = window.supabase.createClient(
                'https://kckasgowvaguzkdlpdyw.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtja2FzZ293dmFndXprZGxwZHl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI1NjYxMTYsImV4cCI6MjA1ODE0MjExNn0.XEz-ctZwaduNZw0vtYySSVgBkF7mseKLbBtk2_ABRX8'
            );
            console.log("Supabase initialized:");
        } catch (err) {
            console.error("Supabase initialization failed:", err);
        }

        // Password toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('adminPassword');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Hash password function
        async function hashPassword(password, salt) {
            const encoder = new TextEncoder();
            const saltedPassword = password + salt;
            const data = encoder.encode(saltedPassword);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            return Array.from(new Uint8Array(hashBuffer))
                .map(byte => byte.toString(16).padStart(2, "0"))
                .join("");
        }

        // Admin login
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const adminId = document.getElementById('adminId').value;
            const password = document.getElementById('adminPassword').value;
            const messageBox = document.getElementById('adminMessage');
            
            if (!adminId || !password) {
                messageBox.textContent = '⚠️ Please enter both Admin ID and Password.';
                messageBox.className = 'mt-4 text-center text-sm text-red-400';
                return;
            }
            
            if (!supabase) {
                messageBox.textContent = '⚠️ Database connection failed.';
                messageBox.className = 'mt-4 text-center text-sm text-red-400';
                return;
            }
            
            try {
                // Check admin table (you'll need to create this in Supabase)
                const { data, error } = await supabase
                    .from('admin')
                    .select('admin_id, full_name, password, password_salt')
                    .eq('admin_id', adminId)
                    .single();
                
                if (error || !data) {
                    messageBox.textContent = '❌ Invalid Admin ID or Password.';
                    messageBox.className = 'mt-4 text-center text-sm text-red-400';
                    return;
                }
                
                const hashedPassword = await hashPassword(password, data.password_salt);
                
                if (hashedPassword === data.password) {
                    messageBox.textContent = '✅ Login Successful! Redirecting...';
                    messageBox.className = 'mt-4 text-center text-sm text-green-400';
                    
                    // Store admin session
                    localStorage.setItem('adminId', data.admin_id);
                    localStorage.setItem('adminName', data.full_name);
                    
                    setTimeout(() => {
                        window.location.href = 'Admin_Archive.html';
                    }, 1000);
                } else {
                    messageBox.textContent = '❌ Invalid Admin ID or Password.';
                    messageBox.className = 'mt-4 text-center text-sm text-red-400';
                }
            } catch (err) {
                console.error('Admin login error:', err);
                messageBox.textContent = '⚠️ An error occurred. Please try again.';
                messageBox.className = 'mt-4 text-center text-sm text-red-400';
            }
        });
    </script>
</body>
</html>
